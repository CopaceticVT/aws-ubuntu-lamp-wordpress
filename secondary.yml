---
- hosts: localhost
  connection: local
  become: true
  vars_files:
    - vars/default.yml

  tasks:
  # Apache Configuration
    - name: Set up Apache VirtualHost
      template:
        src: "files/apache.conf.j2"
        dest: "/etc/apache2/sites-available/{{ http_conf }}"
      notify: Reload Apache
      tags: [ apache ]

    - name: Enable new site
      shell: /usr/sbin/a2ensite {{ http_conf }}
      notify: Reload Apache
      tags: [ apache ]



  # MySQL Configuration
    - name: Creates database for WordPress
      mysql_db:
        name: "{{ mysql_db }}"
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"
      tags: [ mysql ]

    - name: Create MySQL user for WordPress
      mysql_user:
        name: "{{ mysql_user }}"
        password: "{{ mysql_password }}"
        priv: "{{ mysql_db }}.*:ALL"
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"
      tags: [ mysql ]
      
  # WordPress Configuration
    - name: Download and unpack latest WordPress
      unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: "/var/www/{{ http_host }}"
        remote_src: yes
        creates: "/var/www/{{ http_host }}/wordpress"
      tags: [ wordpress ]

    - name: Set ownership
      file:
        path: "/var/www/{{ http_host }}"
        state: directory
        recurse: yes
        owner: www-data
        group: www-data
      tags: [ wordpress ]

    - name: Set permissions for directories
      shell: "/usr/bin/find /var/www/{{ http_host }}/wordpress/ -type d -exec chmod 775 {} \\;"
      tags: [ wordpress ]

    - name: Set permissions for files
      shell: "/usr/bin/find /var/www/{{ http_host }}/wordpress/ -type f -exec chmod 640 {} \\;"
      tags: [ wordpress ]

    - name: Set up wp-config
      template:
        src: "files/wp-config.php.j2"
        dest: "/var/www/{{ http_host }}/wordpress/wp-config.php"
      tags: [ wordpress ]
      
    - name: Edit php post_max_size
      ini_file:
         path: /etc/php/7.2/apache2/php.ini
         section: PHP
         option: post_max_size
         value: 10G
         backup: true
       become: true

     - name: Edit php upload_max_filesize
       ini_file:
         path: /etc/php/7.2/apache2/php.ini
         section: PHP
         option: upload_max_filesize
         value: 10G
         backup: true
       become: true

     - name: Edit php memory_limit
       ini_file:
         path: /etc/php/7.2/apache2/php.ini
         section: PHP
         option: memory_limit
         value: 256M
         backup: true
       become: true

     - name: Edit php max_execution_time
       ini_file:
         path: /etc/php/7.2/apache2/php.ini
         section: PHP
         option: max_execution_time
         value: '300'
         backup: true
       become: true

     - name: Edit php max_input_vars
       ini_file:
         path: /etc/php/7.2/apache2/php.ini
         section: PHP
         option: max_input_vars
         value: '3000'
         backup: true
       become: true

  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded

    - name: Restart Apache
      service:
        name: apache2
        state: restarted
